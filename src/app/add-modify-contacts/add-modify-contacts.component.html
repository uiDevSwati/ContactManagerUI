<div class="formWrapper row" *ngIf="dataLoaded">
    <form #contactForm="ngForm" name="contactForm" class="col-md-12">
        <div class="header row">
            <div class="col-md-5 pageHeading">
                <h3>
                    {{ pageHeading }}
                </h3>
            </div>
            <div class="col-md-7 buttonWrapper">
                <button class="btn btn-primary col-md-3" (click)="cancel()"> {{cancelButton}} </button>
                <button class="btn btn-primary col-md-4" *ngIf="mode!=='view'" (click)="save()">
                    {{ saveButton }} </button>
            </div>
            <!-- error message -->
            <div class="errorMessage mainMessage col-md-12" *ngIf="errorMessage.length > 0">
                <div class="col-md-6" style="color:red">
                    {{ errorMessage }}
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="col-md-12">
                <label class="col-md-6" name="firstNameLabel">First Name </label>
                <input class="col-md-5" type="text" [disabled]="mode === 'view'" [(ngModel)]="contact.firstName" name="firstName"
                    #firstNameRef="ngModel" minlength="3" required (input)="nameValidation(contact.firstName, 'fName')" />
                <span class="requiredClass col-md-1">*</span>
            </div>
            <!-- error message -->
            <div class="errorMessage col-md-12" *ngIf="!isFirstNameValid">
                <div class="col-md-6" style="color:red">
                    Requires at least 3 characters and cannot have special characters.
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="col-md-12">
                <label class="col-md-6" name="lastNameLabel">Last Name</label>
                <input class="col-md-5" type="text" [disabled]="mode === 'view'" [(ngModel)]="contact.lastName" name="lastName"
                    required #lastNameRef="ngModel" minlength="3" (input)="nameValidation(contact.lastName, 'lName')" />
                <span class="requiredClass col-md-1">*</span>
            </div>
            <!-- error message -->
            <div class="errorMessage col-md-12" *ngIf="!isLastNameValid">
                <div class="col-md-6" style="color:red">
                    Requires at least 3 characters and cannot have special characters.
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="col-md-12">
                <label class="col-md-6" name="phoneNoLabel">Contact Number</label>
                <input class="col-md-5" type="number" [disabled]="mode === 'view'" [(ngModel)]="contact.phoneNo" name="phoneNo"
                    #phoneNoRef="ngModel" required />
                <span class="requiredClass col-md-1">*</span>
            </div>
            <!-- error message -->
            <div class="errorMessage col-md-12" *ngIf="contact.phoneNo && (contact.phoneNo.toString().length > 16 || contact.phoneNo.toString().length < 10) && (phoneNoRef.dirty || phoneNoRef.touched)">
                <div class="col-md-6" style="color:red">
                    Phone Number has to be 10-16 characters long.
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="col-md-12">
                <label class="col-md-6" name="emailLabel">Email ID</label>
                <input class="col-md-5" type="email" [disabled]="mode === 'view'" [(ngModel)]="contact.email" name="email"
                    required #emailRef="ngModel" (input)=emailValidation(contact.email) />
                <span class="requiredClass col-md-1">*</span>
            </div>
            <!-- error message -->
            <div class="errorMessage col-md-12" *ngIf="!isEmailValid">
                <div class="col-md-6" style="color:red">
                    Enter valid email.
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="col-md-12">
                <label class="col-md-6" name="alternateNoLabel">Alternate Number</label>
                <input class="col-md-5" type="number" [disabled]="mode === 'view'" [(ngModel)]="contact.alternateNo"
                    name="alternateNo" #alternateNoRef="ngModel" />
            </div>
            <!-- error message -->
            <div class="errorMessage col-md-12" *ngIf="contact.alternateNo && (contact.alternateNo.toString().length > 16 || contact.alternateNo.toString().length < 10) && (alternateNoRef.dirty || alternateNoRef.touched)">
                <div class="col-md-6" style="color:red">
                    Phone Number has to be 10-16 characters long.
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="col-md-12">
                <label class="col-md-6" name="addressLabel">Address</label>
                <input class="col-md-5" type="address" [disabled]="mode === 'view'" [(ngModel)]="contact.address" name="address"
                    required />
            </div>
        </div>
    </form>
</div>
